<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/logincss.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <title>Registro</title>
</head>
<header>
    <a href="index.html">
        <img src="assets/img/ecommerce.png" alt="Logo" width="100" height="100">
    </a>
</header>

<body>
    <section>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registro</h5>

                <form>

                    <div class="mb-3"> <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="123456789">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary">Ingresar
                            <i class="fa-solid fa-right-to-bracket"></i>
                        </button>
                    </div>
                </form>
            </div>
    </section>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
