<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/logincss.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<header>
    <a href="index.html">
        <img src="https://paradisefoundshirts.com/cdn/shop/files/paradisefoundhawaii-logo-gray_0678663d-8f70-43fa-8c1d-bc5355ad6211.png?v=1617665742&width=180" alt="Logo" width="100" height="100">

</header>

<body>
    <section>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Inicio de sesi√≥n</h5>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre de usuario" autofocus>
                    </div>
                    <div class="mb-3"> <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"

                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="123456789">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary">Ingresar
                            <i class="fa-solid fa-right-to-bracket"></i>
                        </button>
                    </div>
                    <a href="register.html">
                        <span>No tienes cuenta? registrate!</span>
                    </a>
                </form>
    </section>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
